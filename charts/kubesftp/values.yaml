replicaCount: 1

image:
  repository: kubesftp
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "edge"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext:
  capabilities:
    add:
      - SYS_CHROOT
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 22
  # Optional: Specify loadBalancerIP for cloud providers that support it
  # loadBalancerIP: ""
  annotations: {}

# SFTP users configuration
users:
  - username: bob
    authorized_keys:
      - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJcv4iIMYaVC2Vw7uIaDvDv38yO9LT6aIpJMY5Xje1zb louis@tower

# Persistence configuration
persistence:
  enabled: true
  # storageClass: "-"
  accessMode: ReadWriteOnce
  size: 10Gi
  # existingClaim: ""
  annotations: {}

# SSH host keys secret name override.
# If not set, defaults to {{ fullname }}-host-keys.
# The init container creates this secret automatically if it does not exist.
hostKeysSecret: ~

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
