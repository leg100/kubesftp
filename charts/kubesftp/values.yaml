replicaCount: 1

image:
  repository: atmoz/sftp
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "alpine"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 100
  runAsUser: 100
  runAsGroup: 100

securityContext:
  capabilities:
    add:
      - SYS_CHROOT
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 22
  # Optional: Specify loadBalancerIP for cloud providers that support it
  # loadBalancerIP: ""
  annotations: {}

# SFTP users configuration
# Format: username:password:uid:gid:directory
# Example: "foo:strongpassword:1001:100:upload"
# NOTE: You must set secure credentials before deploying.
sftpUsers: []

# Persistence configuration
persistence:
  enabled: true
  # storageClass: "-"
  accessMode: ReadWriteOnce
  size: 10Gi
  # existingClaim: ""
  annotations: {}

# SSH host keys secret name override.
# If not set, defaults to {{ fullname }}-host-keys.
# The init container creates this secret automatically if it does not exist.
# hostKeySecret: ""

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
